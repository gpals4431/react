<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- ReactDOM: React element를 가져다 HTML로 바꿔줌-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

   <script type="text/babel">
       const root=document.getElementById("root");
       function Title () {
            return(
           <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
            Hello i'm title
            </h3>
            );
        }
            /*
        const h3 =React.createElement(//createElement 잘안씀 기초 -> 더 쉬운 방법 있음
            "h3",
            {
                id:"title",
                onMouseEnter: () => console.log("mouse enter"),
            },
             "Hello span"
        );
        */

        const Button = () => (
            <button 
                style={{
                    backgroundColor : "tomato",
            }} 
            onClick={()=>console.log("im Clicked")}> 
            "Click me"
            </button>
        );
        /*
            const btn = React.createElement(
            "button", 
            {
                onClick: () => console.log("im Clicked"),
                style: {
                    backgroundColor : "tomato",
                }
            },
            "Click me"
            );

        */
        //ReactDOM.render(span, root); reactDOM에 하나의 render만 가능 !
        //두가지를 render하고 싶을 경우
        
        //const container =React.createElement("div", null, [Title, Button]);
        //JSX를 사용하고 싶을 경우 
        //1. element를 function으로 만들어줘야함 = 직접 만든 요소는 반드시 대문자로 작성!!
        //2. 화살표 함수를 이용하는 것이 위의 function과 같은 동작을 함 더 편하게 사용가능
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        );
        ReactDOM.render(<Container />, root);


        //10/25 state: 데이터가 저장되는 곳
    </script> 
</html>
